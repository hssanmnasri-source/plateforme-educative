services:
  - type: web
    name: plateforme-edu-webhook
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PAYMEE_API_TOKEN
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false

